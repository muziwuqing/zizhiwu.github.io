<html>

<head>
    <title>龙龙在变好</title>
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/serif.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
			<section data-background-image="./img/page1.jpg" data-background-opacity=".4">
				<h1>龙龙在变好</h1>
				<p>送给龙龙的七夕礼物</p>
			</section>
			<section data-background-image="./img/page2.jpg" data-background-opacity=".4">
                <p class="fragment grow">龙仔</p>
                <p>
                    <span style="display: inline-block;" class="fragment fade-right">可爱</span>
                    <span style="display: inline-block;" class="fragment fade-up">帅气</span>
                    <span style="display: inline-block;" class="fragment fade-down">幽默</span>
                    <span style="display: inline-block;" class="fragment fade-left">聪明</span>
                </p>
                <h3 class="fragment fade-in-then-out">这就是</h3>
                <h3 class="fragment fade-in-then-semi-out">龙仔</h3>
                <p><span class="fragment highlight-red">努力向上</span>
                    <span class="fragment highlight-blue">认真学习</span>
                    <span class="fragment highlight-green">向阳生活</span>
                </p>
            </section>
            <section>
                <section data-transition="fade" data-background-color="#CCFBFF">
                    <h2>伸手不可得，山月与故人</h2>
                </section>
                <section data-transition="convex" data-background-color="#EF96C5">
                    <h2>春昼短，秋夜长，从此余生好景独看</h2>
                </section>
                <section data-transition="concave" data-background-color="#EAD6EE">
                    <h2>知世故而不世故，善自嘲而不嘲人</h2>
                </section>
                <section data-transition="zoom" data-background-color="#A0F1EA">
                    <h2>观星觅云难悲喜，闻风听雨也见你</h2>
                </section>
            </section>
            
        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            // 是否在右下角展示控制条
            controls: true,
            // 是否显示演示的进度条
            progress: true,
            // 是否显示当前幻灯片的页数
            slideNumber: 'c/t',
            // 启用键盘快捷键
            Keyboard: true,
            mouseWheel: true,
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
